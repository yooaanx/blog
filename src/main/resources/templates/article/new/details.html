<section class="blog_area section-gap single-post-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="main_blog_details">
                    <img id="preview-image" class="img-fluid" th:src="@{'data:image/jpeg;base64,'+${article.picture}}" alt=""/>

                    <h4 th:text="${article.title}"></h4>
                    <div class="user_details">
                        <div class="float-left">
                            <!--<a href="#">Lifestyle</a>-->
                            <!--<a href="#">Gadget</a>-->
                            <p>
                                <a class="btn btn-default btn-xs" th:each="tag : ${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>
                        </div>
                        <div class="float-right">
                            <div class="media">
                                <div class="media-body">
                                    <span th:text="${user.fullName}"></span>
                                    <p>12 Dec, 2017 11:21 am</p>
                                </div>
                                <div class="d-flex">
                                    <img th:src="@{/img/blog/user-img.jpg}" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p th:text="${article.content}"> </p>

                    <footer>

                        <div class="pull-right">

                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(article)}">
                                <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>
                            <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                        </div>
                    </footer>
                    <div class="news_d_footer">
                        <a href="#"><i class="lnr lnr lnr-heart"></i>Lily and 4 people like this</a>
                        <a class="justify-content-center ml-auto" href="#"><i class="lnr lnr lnr-bubble"></i>06
                            Comments</a>
                        <div class="news_socail ml-auto">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                            <a href="#"><i class="fa fa-rss"></i></a>
                        </div>
                    </div>
